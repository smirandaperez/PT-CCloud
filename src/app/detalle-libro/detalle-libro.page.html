<ion-header [translucent]="true">  
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button 
        text="" 
        [defaultHref]="defaultBackHref || undefined">
      </ion-back-button>
    </ion-buttons>
    <ion-title>Detalle del libro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ng-container *ngIf="!loading; else cargando">
    <ion-card>
      <img *ngIf="coverUrl; else sinImagen" [src]="coverUrl" alt="Portada del libro">
      <ng-template #sinImagen>
        <div style="padding:16px; text-align:center; opacity:.7;">
          Sin portada
        </div>
      </ng-template>
    </ion-card>

    <ion-card-header>
      <ion-card-title>{{ titulo }}</ion-card-title>
      <ion-card-subtitle *ngIf="autores.length; else sinAutor">{{ autores.join(', ') }}</ion-card-subtitle>
      <ng-template #sinAutor>
        <ion-card-subtitle>Sin autor</ion-card-subtitle>
      </ng-template>
    </ion-card-header>
    
    <ion-card-content *ngIf="descripcion">
      <p>{{ descripcion }}</p>
   

      
      <ion-button size="small" fill="solid" (click)="abrirGuardarEnLista()">Agregar a lista de lectura</ion-button>
    </ion-card-content>
  </ng-container>

  <ng-template #cargando>
    <ion-spinner></ion-spinner>
  </ng-template>
</ion-content>
