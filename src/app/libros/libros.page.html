<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title>Libros del género: {{ genero }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <app-sin-conexion mensaje="Sin conexión a internet" [mostrarIcono]="true"></app-sin-conexion>
  
  <div *ngIf="(online$ | async)?.connected !== false">
    <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-text color="danger" *ngIf="error">{{ errorMessage }}</ion-text>

  <ion-text color="medium" *ngIf="!loading && !error && libros.length === 0">
    No se encontraron libros.
  </ion-text>

  <ion-list *ngIf="!loading && !error && libros.length > 0">
    <ion-item button *ngFor="let libro of libros" (click)="verDetalleLibro(libro)">
      <ion-label>
        <h2>{{ libro.titulo }}</h2>
        <p *ngIf="libro.autor.length; else sinAutor">{{ libro.autor.join(', ') }}</p>
        <ng-template #sinAutor>
          <p>Sin autor</p>
        </ng-template>
      </ion-label>
    </ion-item>
  </ion-list>

  <div *ngIf="!loading && !error && libros.length > 0" class="ion-text-center ion-padding">
    <ion-button 
      *ngIf="hasMore" 
      (click)="cargarMas()" 
      [disabled]="loadingMore"
      fill="outline"
      size="small">
      <ion-spinner *ngIf="loadingMore" name="crescent" style="margin-right: 8px;"></ion-spinner>
      {{ loadingMore ? 'Cargando...' : 'Cargar más' }}
    </ion-button>
    <ion-text *ngIf="!hasMore" color="medium">
      <p>No hay más libros disponibles</p>
    </ion-text>
  </div>
  </div>
</ion-content>
